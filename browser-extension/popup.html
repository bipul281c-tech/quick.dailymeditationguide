<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe - Guided Meditation</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="ext-container">

        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <header class="header">
            <div class="flex items-center gap-2.5">
                <div class="icon-box">
                    <img src="icons/icon.svg" alt="Breathe Logo">
                </div>
                <span class="brand-text">Breathe</span>
            </div>
        </header>

        <main>

            <div class="mt-2 mb-6">
                <p class="subtext" id="greeting">Good afternoon</p>
                <h1>Time to breathe?</h1>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action-btn" id="breathing-btn">
                    <div class="quick-action-icon breathing-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="4"></circle>
                        </svg>
                    </div>
                    <span>Breathe</span>
                </button>
                <button class="quick-action-btn" id="sounds-btn">
                    <div class="quick-action-icon sounds-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 10v3m4-7v11m4-14v18m4-14v11m4-7v3"></path>
                        </svg>
                    </div>
                    <span>Sounds</span>
                </button>
                <button class="quick-action-btn" id="meditate-btn">
                    <div class="quick-action-icon meditate-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                    </div>
                    <span>Meditate</span>
                </button>
            </div>

            <!-- Breathing Exercise Modal -->
            <div id="breathing-modal" class="modal hidden">
                <div class="modal-content breathing-modal">
                    <button class="modal-close" id="close-breathing">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <div class="breathing-container">
                        <div class="breathing-circle" id="breathing-circle">
                            <div class="breathing-inner">
                                <span class="breathing-text" id="breathing-text">Ready</span>
                                <span class="breathing-count" id="breathing-count"></span>
                            </div>
                        </div>
                        <div class="breathing-controls">
                            <button class="btn btn-primary" id="start-breathing">Start Breathing</button>
                            <div class="breathing-options">
                                <button class="breathing-option active" data-pattern="relaxed">Relaxed (4-4-4)</button>
                                <button class="breathing-option" data-pattern="calm">Calm (4-7-8)</button>
                                <button class="breathing-option" data-pattern="energize">Energize (4-4-2)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ambient Sounds Modal -->
            <div id="sounds-modal" class="modal hidden">
                <div class="modal-content sounds-modal">
                    <button class="modal-close" id="close-sounds">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <h3 class="modal-title">Ambient Sounds</h3>
                    <div class="sounds-grid">
                        <button class="sound-btn" data-sound="rain">
                            <span class="sound-emoji">üåßÔ∏è</span>
                            <span class="sound-label">Rain</span>
                        </button>
                        <button class="sound-btn" data-sound="ocean">
                            <span class="sound-emoji">üåä</span>
                            <span class="sound-label">Ocean</span>
                        </button>
                        <button class="sound-btn" data-sound="forest">
                            <span class="sound-emoji">üå≤</span>
                            <span class="sound-label">Forest</span>
                        </button>
                        <button class="sound-btn" data-sound="fire">
                            <span class="sound-emoji">üî•</span>
                            <span class="sound-label">Fireplace</span>
                        </button>
                        <button class="sound-btn" data-sound="birds">
                            <span class="sound-emoji">üê¶</span>
                            <span class="sound-label">Birds</span>
                        </button>
                        <button class="sound-btn" data-sound="wind">
                            <span class="sound-emoji">üí®</span>
                            <span class="sound-label">Wind</span>
                        </button>
                    </div>
                    <div class="volume-control">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        <input type="range" id="ambient-volume" min="0" max="100" value="50" class="volume-slider">
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search meditations..." autocomplete="off">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading meditations...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error hidden">
                <p id="error-message">Failed to load meditations</p>
                <button id="retry-btn" class="btn">Retry</button>
            </div>

            <div class="glass-card player-card">
                <div class="inner-card">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex gap-3">
                            <div class="track-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1">
                                    </path>
                                    <path
                                        d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1">
                                    </path>
                                    <path
                                        d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <h3 id="player-title"
                                    style="font-size: 0.875rem; font-weight: 600; color: var(--foreground); margin: 0; letter-spacing: -0.01em;">
                                    Daily Calm</h3>
                                <p id="player-time"
                                    style="font-size: 0.75rem; color: var(--muted-foreground); font-weight: 500; margin: 0;">
                                    Visualization ‚Ä¢ 10 min</p>
                            </div>
                        </div>
                        <button class="like-btn" style="background: none; border: none; cursor: pointer; color: var(--muted-foreground);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="progress-area group">
                        <div class="time-labels">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">10:00</span>
                        </div>

                        <div class="track-bg">
                            <div id="progressBar" class="track-fill"></div>
                        </div>

                        <div id="progressKnob" class="knob"></div>

                        <input type="range" id="progress-bar" min="0" max="100" value="0">
                    </div>

                    <div class="flex items-center justify-center gap-6 mt-1">
                        <button class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 19 2 12 11 5 11 19"></polygon>
                                <polygon points="22 19 13 12 22 5 22 19"></polygon>
                            </svg>
                        </button>

                        <button id="play-pause-btn" class="play-btn">
                            <svg id="playIconSVG" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"
                                stroke="none" style="margin-left: 2px;">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <svg id="pauseIconSVG" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"
                                stroke="none" style="display: none;">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>

                        <button class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="13 19 22 12 13 5 13 19"></polygon>
                                <polygon points="2 19 11 12 2 5 2 19"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Meditation List -->
            <div id="meditation-list" class="meditation-list"></div>


        </main>

        <nav class="nav-bar">
            <button class="nav-item nav-active" id="nav-home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-item nav-inactive" id="nav-breathe">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="4"></circle>
                </svg>
                <span>Breathe</span>
            </button>
            <button class="nav-item nav-inactive" id="nav-sounds">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 10v3m4-7v11m4-14v18m4-14v11m4-7v3"></path>
                </svg>
                <span>Sounds</span>
            </button>
            <button id="goto-site-btn" class="nav-item nav-inactive">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                <span>Website</span>
            </button>
        </nav>

    </div>

    <audio id="audio-element"></audio>

    <script src="popup.js"></script>
</body>

</html>
